<md-content flex=100 layout="row" layout-align="center center">
    <div flex=90>
        <user-edit user="newUser" on-create-user="createUser"></user-edit>

        <user-list users="users" 
            selected-users="selectedUsers"
            on-edit-user="editUser"
            on-delete-user="deleteUser"></user-list>
    </div>
</md-content>
