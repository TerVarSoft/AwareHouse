<md-toolbar class="md-table-toolbar md-primary" layout-align="center center">
    <span>Lista de Usuarios</span>
</md-toolbar>

<md-table-container>
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column><span>Role</span></th>
                <th md-column><span>Nombre</span></th>
                <th md-column><span>Apellido</span></th>
                <th md-column>Codigo</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="user in users">
                <td md-cell>{{ roles[user.role].value }}</td>
                <td md-cell>{{ user.name }}</td>
                <td md-cell>{{ user.lastName }}</td>
                <td md-cell>{{ user.code }}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
