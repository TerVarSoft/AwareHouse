<md-toolbar class="md-table-toolbar md-primary" layout-align="center center">
    <!--<span>Lista de Usuarios</span>-->
    <div class="md-toolbar-tools">

        <md-truncate style="position: absolute; left: 60px; right: 170px; top: 20px; bottom: 13px;">
            Lista de Usuarios
        </md-truncate>
        <span flex></span>

        <md-button class="md-icon-button" ng-disabled="selectedUsers.length <= 0" 
            ng-click="delete($event)">
            <md-icon aria-label="deleteUser">
                <ng-md-icon icon="delete" size="25">
                </ng-md-icon>
            </md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-table-container>
    <table md-table md-row-select ng-model="selectedUsers">
        <thead md-head>
            <tr md-row>
                <th md-column><span>Role</span></th>
                <th md-column><span>Nombre</span></th>
                <th md-column><span>Apellido</span></th>
                <th md-column>Codigo</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="user" md-select-id="id"
                 md-auto-select ng-repeat="user in users">
                <td md-cell>{{ roles[user.role].value }}</td>
                <td md-cell ng-click="edit($event, user, 'name')">{{ user.name }}</td>
                <td md-cell ng-click="edit($event, user, 'lastName')">{{ user.lastName }}</td>
                <td md-cell ng-click="edit($event, user, 'code')">{{ user.code }}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
