<md-list>
    <md-subheader class="md-no-sticky">Productos</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="product in products" ng-click="onSelectProduct(product)">
        <md-icon ng-class="{'md-avatar-icon': true}" aria-label="product-icon">
            <ng-md-icon icon="{{product.type == 0 ? 'build' : 'border_all'}}">
            </ng-md-icon>
        </md-icon>

        <div class="md-list-item-text">
            <h3> {{ product.code }} </h3>
            <p> {{ product.description }} </p>
        </div>
    </md-list-item>
</md-list>
