<md-list flex layout-align="space-around stretch">
    <md-subheader class="md-no-sticky">Productos</md-subheader>

    <div class="row" layout="row" layout-align="center center">
        <form ng-submit="search()" flex=80>
            <md-input-container class="md-block" style="margin: 0px;" >
                <label>Sabes el codigo?</label>
                <input ng-model="searchText">
            </md-input-container>
            <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
        </form>
    </div>
    <md-list-item class="md-2-line" ng-repeat="product in products | filter:queryFilter" ng-click="selectProduct(product)">
        <md-icon ng-class="{'md-avatar-icon': true}" aria-label="product-icon" ng-style="productColors[product.color].style">
            <ng-md-icon icon="{{productTypes[product.type].icon}}">
            </ng-md-icon>
        </md-icon>

        <div class="md-list-item-text">
            <h3> {{ product.code }} </h3>
            <p> {{ product.description }} </p>
        </div>
    </md-list-item>
</md-list>
