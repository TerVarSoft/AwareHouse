<div flex="30" flex>
  <md-content>
    <md-list/>
    <md-subheader class="md-no-sticky">Productos</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="product in products" ng-click="null">
      <md-icon ng-class="{'md-avatar-icon': true}" aria-label="product-icon">
        <ng-md-icon icon="{{product.type == 0 ? 'build' : 'border_all'}}"></ng-md-icon>
      </md-icon>

      <div class="md-list-item-text">
        <h3> {{ product.code }} </h3>
        <p> {{ product.description }} </p>
      </div>
    </md-list-item>
    </md-list>
  </md-content>
</div>
