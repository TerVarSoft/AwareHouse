<div ng-cloak layout="row">
    <div flex="40">
        <div layout="column">
            <product-search on-product-select="addToCart"></product-search>

            <md-divider></md-divider>

            <div flex-gt-sm="100" flex>
                <md-content>
                    <selling-items-cart on-finish-selling="askSellerPassword" selling="newSelling" on-remove-all-sellings-from-cart="removeAllSellingsFromCart"
                        on-remove-selling-from-cart="removeSellingFromCart">
                    </selling-items-cart>
                </md-content>
            </div>
        </div>
    </div>

    <md-divider></md-divider>

    <div flex-gt-sm="60" flex>
        <md-content>
            <sellings-list sellings="sellings"></sellings-list>
        </md-content>
    </div>
</div>
