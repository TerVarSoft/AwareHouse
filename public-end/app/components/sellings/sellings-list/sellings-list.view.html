<md-toolbar class="md-table-toolbar md-primary" layout-align="center center">
    <div class="md-toolbar-tools">
        <md-truncate style="position: absolute; left: 60px; right: 170px; top: 20px; bottom: 13px;">
            Lista de Ventas
        </md-truncate>
        <span flex></span>
    </div>
</md-toolbar>

<md-table-container>
    <table md-table md-row-select>
        <thead md-head>
            <tr md-row>
                <th md-column><span>Codigo</span></th>
                <th md-column><span>Descripcion</span></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="sellings1" md-select-id="id"
                 md-auto-select ng-repeat="selling in sellingsBatch">
                <td md-cell>{{ selling.product.code }}</td>
                <td md-cell>{{ selling.product.description }}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
