<md-dialog>
    <md-dialog-content class="md-dialog-content">
        <h2 class="md-title">Password</h2>

        <md-input-container>
            <input md-autofocus ng-model="password" type="password" aria-label="adminPassword"/>
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions>
        <button class="md-primary md-button" ng-click="cancel()">Cancelar</button>
        <button class="md-primary md-button" ng-click="save()">Aceptar</button>
    </md-dialog-actions>
</md-dialog>
