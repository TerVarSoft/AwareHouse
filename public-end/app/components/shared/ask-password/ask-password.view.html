<md-dialog>
    <form name="askPasswordForm" ng-submit="save()" novalidate>
        <md-dialog-content class="md-dialog-content">
            <h2 class="md-title">Password</h2>
            <md-input-container>
                <input md-autofocus ng-model="password" type="password" aria-label="adminPassword" />
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions>
            <button class="md-primary md-button" type="button" ng-click="cancel()">Cancelar</button>
            <button class="md-primary md-button" type="submit">Aceptar</button>
        </md-dialog-actions>
    </form>
</md-dialog>
